<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="search-box">
            <form id="search-form" class="mb-4">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type City"
                    class="form-control"
                    id="input-city"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn w-100" />
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col">
              <div class="today-weather">
                <h1 id="city"></h1>
                <img src="#" alt="clear" class="main-icon" id="main-icon" />
                <h5 class="description" id="temp-description"></h5>
                <br />
                <div class="d-flex justify-content-center weather-temperature">
                  <div>
                    <strong id="temperature"></strong
                    ><span class="units">
                      <a href="#" id="fahrenheit-link" class="active">°F</a>|<a
                        href="#"
                        id="celsius-link"
                        class="selected"
                        >°C</a
                      >
                    </span>
                  </div>
                </div>
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
                <h3 id="current-day-time"></h3>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <small>
          <a
            class="open-source"
            href="https://github.com/LALA3194/Final-Weather-Appp"
            target="_blank"
            >Open-source code</a
          >
          by Laura Rodriguez.
          <span>
            Icons by
            <a
              class="icon-link"
              href="https://icons8.com/icon/set/weather/stickers"
              target="_blank"
              >icons8.</a
            >
          </span>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
